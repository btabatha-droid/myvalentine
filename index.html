<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      background-color: #f6c1d1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .yes {
      background-color: #e63946;
      color: white;
    }
    .no {
      background-color: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Fabrizio,<br>will you be my Valentine? ❤️</h1>
    <button class="yes" onclick="goYes()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.top = Math.random() * 80 + "%";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
